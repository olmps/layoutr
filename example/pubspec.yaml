name: layoutr_example
description: Example usages for layoutr
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.12.0-0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Used in to exemplify `provider.dart` use-case
  provider: ^5.0.0-nullsafety

  # Used in to exemplify `river_pod.dart` use-case
  flutter_riverpod: ^0.13.0-nullsafety

  layoutr:
    path: ../

dev_dependencies:
  strict: ^1.0.0-nullsafety

flutter:
  uses-material-design: true
